<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="./img/Tlotheshion.ico"/>
    <title>Tlotheshion</title>
</head>
<body onselectstart="return false;" oncontextmenu="window.event.returnValue=false;">
    <!-- NavBar -->
    <div id="navbarContainer">
        <my-navbar :navbars="navbarValue"></my-navbar>
    </div>
    <div class="border"></div>
    <!-- Service -->
    <div class="service">
        <div class="formContainer">
            <h2>{{serviceTitle}}</h2>
            <form action="" class="form" id="contactForm">
                <p>{{name}}*：</p><input type="text" :placeholder="name" name="name" class="formInput formName" required></br>
                <p>{{phone}}*：</p><input type="text" :placeholder="phone" name="phone" class="formInput formPhone" required></br>
                <p>{{email}}*：</p><input type="email" :placeholder="email" name="email" class="formInput formEmail" required></br>
                <p>{{message}}*：</p><textarea name="message" form="contactForm" class="formInput formMsg" id="msgArea"></textarea></br>
                <input type="button" :value="commit" @click="commitMsg" class="formBtn">
                <input type="button" :value="clean" @click="cleanMsg" class="formBtn">
                <a class="postForm"></a>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div id="footerContainer">
        <my-footer :footers="footerValue"></my-footer>
    </div>
    <!-- Import JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        window.lang="en";
        
        var jsArr = [
            "./js/myData.js",
            "./js/myVue.js",
            "./js/common.js"
        ];
        for (var i = 0; i < jsArr.length; i++){
            var script = document.createElement('script');
            script.setAttribute('type', 'text/javascript');
            script.setAttribute('src', jsArr[i]);
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
